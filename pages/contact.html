<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us</title>
        <link href="../css/contact.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="../images/travel_icon.png" size="any">
    </head>
    <body>
        <header class="header">
            <nav class="header-nav">
                <section class="container">
                    <a href="../index.html"><img class="header-logo" src="../images/travel_logo.png" alt="Travel Logo"></a>
                    <div class="nav-links">
                        <a href="../index.html" class="header-link">Home</a>
                        <a href="./services.html" class="header-link">Our Services</a>
                        <a href="./destinations.html" class="header-link">Destinations</a>
                        <a href="./testimonials.html" class="header-link">Testimonials</a>
                        <a href="./booking.html" class="header-link">Booking</a>
                        <a href="./contact.html" class="header-link active">Contact Us</a>
                    </div>
                </section>
            </nav>
        </header>

        <main>
            <section class="main-container">
                <section class="content">
                    <h2>Contact Us</h2>
                </section>

                <section class="contact-container">
                    <section class="contact-info">
                        <section class="box">
                            <div class="icon">
                                <img src="../images/location-icon.png" alt="location pin icon">
                            </div>
                            <div class="text">
                                <h3>Address</h3>
                                <p>163 5th Avenue Pretoria</p>
                            </div>
                        </section>
                        
                        <section class="box">
                            <div class="icon">
                                <img src="../images/phone-icon.png" alt="phone icon">
                            </div>
                            <div class="text">
                                <h3>Phone</h3>
                                <p>0112233445</p>
                            </div>
                        </section>

                        <section class="box">
                            <div class="icon">
                                <img src="../images/email-icon.png" alt="email icon">
                            </div>
                            <div class="text">
                                <h3>Email</h3>
                                <p>journeyquest@travel.com</p>
                            </div>
                        </section>

                        <section class="box">
                            <div class="icon">
                                <img src="../images/twitter-icon.png" alt="twitter icon">
                            </div>
                            <div class="text">
                                <h3>Twitter</h3>
                                <p>@journeyquest</p>
                            </div>
                        </section>

                        <section class="box">
                            <div class="icon">
                                <img src="../images/instagram-icon.png" alt="instagram icon">
                            </div>
                            <div class="text">
                                <h3>instagram</h3>
                                <p>@journeyquest</p>
                            </div>
                        </section>
                    </section >

                    <section class="contact-form">
                        <form>
                            <h2>Send Message</h2>
                            <section class="form-field">
                                <label for="fname">Full Name</label> 
                                <input type="text" id="fname">
                            </section>

                            <section class="form-field">
                                <label for="email">Email</label> 
                                <input type="text" id="email">
                            </section>

                            <section class="form-field">
                                <label for="message">Type your message</label>
                                <textarea id="message"></textarea>
                            </section>

                            <section class="form-field">
                                <input type="button" value="Send">
                            </section>
                        </form>
                    </section>
                </section>
            </section>
        </main>

        <footer class="footer">
            <section class="container">
                <p class="footer-text">Copyright Â© JourneyQuest Travel - 2025</p>
            </section>
        </footer>
    </body>
</html>
