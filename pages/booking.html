<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Booking</title>
        <link href="../css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Booking Form</h1>
        </header>

        <main>
            <section>
                <form>
                    <label for="fname">First Name:</label> 
                    <br>
                    <input type="text" id="fname">
                    <label for="lname">Last Name:</label>
                    <br>
                    <input type="text" id="lname">
                    <label for="contact">Contact Number:</label>
                    <br>
                    <input type="text" id="contact">
                    <label for="email">Email Address:</label>
                    <br>
                    <input type="text" id="email">

                    <label for="services">Choose a service</label>
                    <select name="services" id="services">
                        <option value="sports">Adventures Sports</option>
                        <option value="tour">Culinary Tour</option>
                        <option value="heritage">Cultural Heritage</option>
                        <option value="safari">Wild Safari</option>
                    </select>
                    <input type="submit" value="submit">
                </form>
            </section>
        </main>

        <footer>
            <p>Copyright Â©</p>
        </footer>
    </body>
</html>
