<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Booking</title>
        <link href="../css/booking.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="../images/travel_icon.png" size="any">
    </head>
    <body>
        <header class="header">
            <section class="container">
                <a href="../index.html"><img class="header-logo" src="../images/travel_logo.png" alt="Travel Logo"></a>
                <nav class="header-nav">
                   <a href="../index.html" class="header-link">Home</a>
                    <a href="./services.html" class="header-link">Our Services</a>
                    <a href="./destinations.html" class="header-link">Destinations</a>
                    <a href="./testimonials.html" class="header-link">Testimonials</a>
                    <a href="./booking.html" class="header-link active">Booking</a>  
                    <a href="./contact.html" class="header-link">Contact Us</a>               
                </nav>
            </section>
        </header>

        <main>
            <section class="booking-container">
                <section class="content">
                    <h1>Fill in the form to book a service</h1>
                </section>
                <form class="booking-form">
                    <h2>Book a service</h2>
                    <section class="form-field">
                        <label for="fname">First Name:</label> 
                        <input type="text" id="fname">
                    </section>

                    <section class="form-field">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname">
                    </section>

                    <section class="form-field">
                        <label for="contact">Contact Number:</label>
                        <input type="text" id="contact">
                    </section>

                    <section class="form-field">
                        <label for="email">Email Address:</label>
                        <input type="text" id="email">
                    </section>

                    <section class="form-field">
                        <label for="country">Select Country</label>
                        <select name="country" id="country">
                            <option value="ba">Bali</option>
                            <option value="jp">Japan</option>
                            <option value="eu">Europe</option>
                            <option value="du">Dubai</option>
                            <option value="af">Africa</option>
                            <option value="eu">Europe</option>
                            <option value="ba">Bali</option>
                            <option value="us">United States of America</option>
                            <option value="in">India</option>
                            <option value="eg">Egypt</option>
                        </select>
                    </section>

                    <section class="form-field">
                        <label for="services">Choose a service</label>
                        <select name="services" id="services">
                            <option value="sports">Adventures Sports</option>
                            <option value="tour">Culinary Tour</option>
                            <option value="heritage">Cultural Heritage</option>
                            <option value="safari">Wild Safari</option>
                        </select>
                    </section>

                    <section class="flex-button">
                        <input type="button" value="Book">
                    </section>  
                </form>
            </section>
        </main>

        <footer class="footer">
            <section class="container">
                <p class="footer-text">Copyright Â© JourneyQuest Travel - 2025</p>
            </section>
        </footer>
    </body>
</html>
